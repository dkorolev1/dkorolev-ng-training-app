<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
                <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
            </button>
            <a routerLink="/" class="navbar-brand">Recipe Book</a>
        </div>
        <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="onWindowRecize()">
            <ng-container *ngIf="(user$ | async) else notAuthentificated">
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active" style="cursor: pointer;">
                        <a routerLink="/recipes">Recipes</a>
                    </li>
                    <li routerLinkActive="active" style="cursor: pointer;">
                        <a routerLink="/shopping-list">Shopping List</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a style="cursor: default;">
                            <span class="glyphicon glyphicon-user"></span>
                            {{(user$ | async)?.email}}
                        </a>
                    </li>
                    <li>
                        <a style="cursor: pointer;" (click)="onLogOut()">
                            Logout
                        </a>
                    </li>
                </ul>
            </ng-container>
            <ng-template #notAuthentificated>
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active">
                        <a routerLink="/auth">Authenticate</a>
                    </li>
                </ul>
            </ng-template>
        </div>
    </div>
</nav>
