<div class="backdrop" (click)="onCloseAlert()">
    <div class="alert-box">
        <div class="alert alert-danger">
            <p>{{message}}</p>
        </div>
        <div class="alert-box-actions ">
            <button class="btn btn-primary" (click)="onCloseAlert()">Close</button>
        </div>
    </div>
</div>
